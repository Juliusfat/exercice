<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
    div {
    width: 100px;
    height: 100px;
    background-color: deepskyblue;
    }

    div.active {
    background-color : yellow ;
    }
    </style>
</head>
<body>

<script>


    var mon_div_1= document.createElement("div" ) ;
    mon_div_1.id='mon_div_1';
    document.body.appendChild(mon_div_1);

    document.body.appendChild(mon_div_2);


    mon_div_1.addEventListener('click', function () {
        mon_div_2.classList.toggle('active')
    })

    mon_div_2.addEventListener('click', function () {
        mon_div_1.classList.toggle('active')
    })


</script>

</body>
