<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <script>


        var img=document.createElement('img');; //white-space:pre; //var img=new Image();
        img.src='https://i.skyrock.net/7563/29207563/pics/962686796.jpg';
        img.addEventListener('load',function(){
           // alert('image téléchargée');
            document.body.appendChild(this);
        }
        );


        img.addEventListener('mouseover', function () {
            this.src='https://i.skyrock.net/7563/29207563/pics/photo_29207563_2.png';
        });

        img.addEventListener('mouseout', function () {
            this.src='https://i.skyrock.net/7563/29207563/pics/962686796.jpg';
        });
        img.addEventListener('click', function () {
            this.parentNode.removeChild(this); //this.remove();
        });





    </script>

</body>
