<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>

        <style>

            #div_horloge {

                color: black;
                font-size: 5em;

                width: 30%;
            }
        </style>
    </head>
    <body>
        <div id="div_horloge"></div>
        <button id="bouton_gauche"></button>
        <img id="image_charlize"
             src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e5/Charlize_Theron_Cannes_2015_2.jpg/220px-Charlize_Theron_Cannes_2015_2.jpg"/>
        <button id="bouton_droit"></button>
        <script>

            var img1 = ['images/téléchargement.jpg', 'https://www.thefamouspeople.com/profiles/images/charlize-theron-2.jpg'
                , 'https://celebsthings.com/wp-content/uploads/2017/08/Charlize-Theron.jpg'];

            var i = 0; // incide courant

            var img2 = document.getElementById('image_charlize');
            var n = img1.length; // longueur du tableau
            horloge(div_horloge);
         defile();
            setInterval(defile, 1000);

            function horloge(el) {


                function actualiser() {
                    var date = new Date();
                  var str = date.getHours();
                    str += ':' + (date.getMinutes() < 10 ? '0' : '') + date.getMinutes();
                    str += ':' + (date.getSeconds() < 10 ? '0' : '') + date.getSeconds();
                    el.innerHTML = str;
                }

                actualiser();
                setInterval(actualiser, 1000);
            };


              function defile() {
                  img2.src = img1[i];
                  if (i == n-1) {
                      i = 0;
                  }
                  else {
                      i++;
                  }






            }


        </script>
    </body>


</html>
